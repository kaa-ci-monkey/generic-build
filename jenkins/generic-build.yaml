- property:
    name: prop-macro
    properties:
      - github:
          url: https://github.com/kaa-ci-monkey/generic-build/
- scm:
    name: scm-macro
    scm:
      - git:
          url: ssh://git@github.com/kaa-ci-monkey/generic-build.git
          branches:
            - '{branch}'
          refspec: '{refspec}'
          included-regions:
            - '{included}'
          excluded-regions:
            - '{excluded}'
          wipe-workspace: true
          browser: githubweb
          browser-url: https://github.com/kaa-ci-monkey/generic-build/
          git-tool: System Default Git
- trigger:
    name: pull-request-trigger
    triggers:
      - github-pull-request:
          admin-list:
            - carcher
            - gsymons
          org-list:
            - kaa-ci-monkey
          cron: '* * * * *'
- trigger:
    name: main-trigger
    triggers:
      - github
      - pollscm: ''
- builder:
    name: builder-macro
    builders:
      - shell: echo a build has occured
- builder:
    name: comment-pr-macro
    builders:
      - shell: |
               #!/bin/bash
               set -ex
               group=kaa-ci-monkey
               repo=generic-build
               mpr=`git log -1 | grep -oe "Merge pull request #[0-9]*" | { grep -oe [0-9]* || true; }`
               #find out if the pull request has already been commented
               commented=`curl -k -H "Authorization: token 29e66c391cb27617e1d1c16a2f6d106630d14ecd" https://api.github.com/repos/$group/$repo/issues/$mpr/comments | { grep "$JOB_NAME number [0-9]* integrated pull request" || true; }`
               if [[ -z $commented ]]; then
                 #Comment on pull request the build it was integrated in
                 if [[ -n "$mpr" ]]; then
                   curl -k -H "Authorization: token 29e66c391cb27617e1d1c16a2f6d106630d14ecd" -d "{\"body\":\"$JOB_NAME number $BUILD_NUMBER integrated pull request #$mpr.  For details see: $BUILD_URL\"}" -X POST https://api.github.com/repos/$group/$repo/issues/$mpr/comments
                 fi
               fi
- wrapper:
    name: wrapper-macro
    wrappers:
      - inject:
          script-content: echo REAL_BRANCH=`git rev-parse HEAD | git branch --contains | grep -E -v '^(\*)'`>branch.prop
      - build-name:
          name: ${PROPFILE,file="branch.prop",property="REAL_BRANCH"}-#$BUILD_NUMBER
- job:
    name: generic-build-build
    description: Build generic-build
    project-type: freestyle
    logrotate:
        daysToKeep: -1
        numToKeep: 30
        artifactDaysToKeep: 30
        artifactNumToKeep: -1
    properties:
      - prop-macro
    scm:
      - scm-macro:
          branch: "master"
          refspec: +refs/heads/*:refs/remotes/origin/*
          included: ''
          excluded: 'jenkins/.*'
    triggers:
      - main-trigger
    builders:
      - builder-macro
      - comment-pr-macro
    wrappers:
      - wrapper-macro
- job:
    name: generic-build-pull-request
    description: Build pull requests to the generic-build
    project-type: freestyle
    logrotate:
        daysToKeep: -1
        numToKeep: 30
        artifactDaysToKeep: 30
        artifactNumToKeep: -1
    properties:
      - prop-macro
    scm:
      - scm-macro:
          branch: ${sha1}
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          included: ''
          excluded: 'jenkins/.*'
    triggers:
      - pull-request-trigger
    builders:
      - builder-macro
- job:
    name: generic-build-jjb
    description: Run Jenkins Job Builder against the jenkins directory
    project-type: freestyle
    logrotate:
        daysToKeep: -1
        numToKeep: 30
        artifactDaysToKeep: 30
        artifactNumToKeep: -1
    properties:
      - prop-macro
    scm:
      - scm-macro:
          branch: "master"
          refspec: +refs/heads/*:refs/remotes/origin/*
          included: 'jenkins/.*'
          excluded: ''
    triggers:
      - main-trigger
    builders:
      - shell: |
               rm -rf /home/cibuild/.cache/jenkins_jobs
               jenkins-jobs update jenkins
      - comment-pr-macro
    publishers:
      - trigger:
          project: generic-build-build
    wrappers:
      - wrapper-macro
